name: Deployment

on:
  push

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build && cp -r public .next/standalone/ && cp -r .next/static .next/standalone/.next/ && tar -czf .next/standalone.tar.gz -C .next standalone
      - name: Deploy to server
        run: scp -r ./.next/standalone.tar.gz root@81.70.202.189:/root/workflow && /root/workflow/deploy.sh
