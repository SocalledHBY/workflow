name: Deployment

on:
  push

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build && cp -r public .next/standalone/ && cp -r .next/static .next/standalone/.next/ && tar -czf .next/standalone.tar.gz -C .next standalone
      - name: Transfer to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "./.next/standalone.tar.gz"
          target: /root/workflow
      - name: Deploy on server
        run: /root/workflow/deploy.sh
